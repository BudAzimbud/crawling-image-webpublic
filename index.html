<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Instagram Video</title>
</head>
<body>
    <input id="input" placeholder="Paste link reels" >
    <button onclick="convertAndDownload()">Search Video</button>
    <video id="videoPlayer" controls style="max-width: 900px;max-height: 900px;display: none;"></video>
    <a id="downloadLink" style="display: none;">Save</a>
    <script>
        async function convertAndDownload() {
            const inputValue = document.getElementById("input").value
            // Data permintaan untuk dikirimkan
            const requestData = {
                url: inputValue,
                ts: 1715898989954,
                _ts: 1715332465651,
                _tsc: 0,
                _s: "2db75d49ea0f34861b818c40938049feb06744935389cc29b21e57b3bb595493"
            };

            try {
                // Mengirim permintaan konversi ke server
                const response = await fetch('https://sssinstagram.com/api/convert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                // Memastikan status respons OK
                if (!response.ok) {
                    throw new Error('Failed to convert URL.');
                }

                // Mendapatkan data respons JSON
                const responseData = await response.json();

                // Mendapatkan URL video dari respons
                const videoUrl = responseData.url[0].url;


                // Memuat video dalam elemen <video>
                const videoPlayer = document.getElementById('videoPlayer');
                videoPlayer.src = videoUrl;
                videoPlayer.style.display = 'block';


                // Menyimpan URL video untuk unduhan
                const downloadLink = document.getElementById('downloadLink');
                downloadLink.href = videoUrl;
                downloadLink.download = 'video.mp4';
                downloadLink.style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to download video.');
            }
        }
    </script>
</body>
</html>
